{% load static %}
<html>
    <head>
        <title>Edit</title>
        <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <link rel="stylesheet" type="text/css" href="{% static 'student/edit.css' %}">
    </head>
    <body>
        <p>hello</p>
        <form method="POST" action="/student/manage_edit/" enctype="multipart/form-data">{% csrf_token %}
        <div class="container rounded bg-white mt-5">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            {% if profileImage.url is not None %}
                        <img class="rounded-circle mt-5" src="{{profileImage.url}}" width="140">
                        {% else %}
                        <img class="rounded-circle mt-5" src="https://afribary.com/authors/anonymous-user/photo" width="140">
                        {% endif %}
                        <span class="font-weight-bold">{{fname}}</span><span class="text-black-50">{{email}}</span>
                        <span>{{country}}</span>
                        <input type="file" name="profilePic" id="stats">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                                <a href="/student/profile/"><h6>Back to home</h6></a>
                            </div>
                            <h6 class="text-right">Edit Profile</h6>
                        </div>
                        
                            <span>First Name</span>
                            <span style="margin-left: 18rem;">Last Name</span>
                        <div class="row mt-2">
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="First Name" name="firstname" id="name" value="{{ fname }}" ></div>
                            <div class="col-md-6"><input type="text" class="form-control"  placeholder="Last Name" name="lastname" id="phone" value="{{ lname }}"></div>
                        </div>
                        <br>
                        <span>Country</span>
                        <span style="margin-left: 19rem;">State</span>
                        <div class="row mt-3">
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="Country" name="country" id="country" value="{{country}}" ></div>
                            <div class="col-md-6"><input type="text" class="form-control"  placeholder="State" name="state" id="state" value="{{state}}"></div>
                        </div>
                        <br>
                        <span>Address</span>
                        <span style="margin-left: 19rem;">Password</span>
                        <div class="row mt-3">
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="Address" name="address" id="stats" value="{{address}}"></div>
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="Password" name="password" id="description" value="{{password}}"></div>
                        </div>
                        <br>
                        <br>
                        <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    
                    </div>
                </div>
            </div>
        </div>
    </form>
    </body>
</html>
