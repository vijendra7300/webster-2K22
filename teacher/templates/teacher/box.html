<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('https://healthbrave.com/wp-content/uploads/2020/07/How-to-get-what-you-want.jpg');background-repeat: no-repeat;background-size: cover;">
    <form action="/teacher/notifybox/" method="POST">{% csrf_token %}
        
        <div style="font-size: xx-large;margin-left: 40rem;margin-top: 10rem;color: brown;font-weight: bolder;">Message :</div> 
        <br><textarea style="margin-left: 20rem;margin-top: 0rem;border-radius: 2rem;background-color: rgb(173, 134, 82);
        color: white;outline: 0ch;padding: 2rem;font-weight: bold;text-align: center;" type="text" rows="10" cols="100" name="msg"></textarea>
        <br><br>
        <div>

            <button style="margin-left: 45rem;" class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary"><a style="text-decoration: none;color: white;" href="/">Close</a></button>
            <button class="btn btn-secondary"><a style="text-decoration: none;color: white;" href="/">Close All</a></button>

            

        </div>
    </form>
</body>
</html>
