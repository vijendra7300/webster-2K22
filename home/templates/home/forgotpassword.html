{% load static %}
{% load socialaccount %}
<html>
    <head>
        <title> Login details </title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
        <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <link rel="stylesheet" type="text/css" href="{% static 'home/css/sign.css' %}">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'home/css/toast.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'home/css/login.css' %}">

    </head>

    <body style="background-color: aliceblue;">

        <br><br>
       

        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center"> </div>
            </div>
        </div>

        <div class="container">
            <!-- <a style="margin-left: 105px;" href="/"><button style="cursor: pointer;" class="col btn btn-pink-moon">Back to Home</button></a> -->
            <a style="margin-left: 320px; margin-top: 1rem;" href="/" class="previous round">&#8249;</a>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <form method="POST" action="{%url 'handle_forgot_password'%}"  class="box">
                            {% csrf_token %}
                            <h1>Forgot Password</h1>
                            <p class="text-muted" style="color: white;"> Please enter your Email Id</p>
                             <input type="email" name="email" placeholder="Email Id" required> 
                              <input type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

        <script>  
            function addToast(message) {
                  
                    toastr.options = {
                        "closeButton": true,
                        "debug": true,
                        "newestOnTop": false,
                        "progressBar": true,
                        "positionClass": "toast-top-right",
                        "preventDuplicates": false,
                        "showDuration": "300",
                        "hideDuration": "3000",
                        "timeOut": "3000",
                        "extendedTimeOut": "1000",
                        "showEasing": "swing",
                        "hideEasing": "linear",
                        "showMethod": "fadeIn",
                        "hideMethod": "fadeOut"

                    }
                toastr["error"](message);
            }
        
        
            {% if messages %}
                {% for message in messages %}
                let x;
                let msg="{{message}}";
                let l=msg.length;
                let chk="Successfully signed in as";
                if(l<=25){
                    addToast("{{ message }}");
                }
                
                else
                {
                    x=msg.substring(0,25);
                    
                    if(x!=chk){
                        addToast(msg);
                    }
                }

                {% endfor %}
            {% endif %}
        
        
        </script>


    </body>
</html>
