    <body>
      
        <br>
<div class="header-videos">
<a href="/courses/{{tid}}"><i class="fas fa-angle-left fa-2x"></i></a>

<a  href="/courses/add_video/{{id}}" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> 
  New Video</a>
</div>
<br><br><br>
        <!-- Gallery -->



        <div class="hd-cards">

    {% for i in videos %}
    
    
      
        <div class="card">
          <a href="/courses/see_video/{{i.0.id}}">
          <img class="card-img-top" src="{{i.0.vid_thumbnail.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{i.0.title|truncatechars:40}}</h5>
            <p class="card-text">
              {{i.0.description|truncatechars:80}}
              <div class="card-bdy">
                <p class="card-text header-videos"><small class="text-muted"><i class="fas fa-eye"></i>1000<i class="far fa-user"></i>admin</small>
                  <a href="{% url 'delete_video' i.0.id %}" class="btn btn-primary" ><i class="fa fa-trash-o"></i></a></p>
                  <i class="fas fa-ellipsis-v"></i>
              </div>
        </div>
          </a>
        </div>
        <!-- {{i.0.title}} -->
       

        {% if i.1 is not None %}
        <div class="card">
          <a href="/courses/see_video/{{i.1.id}}">
          <img class="card-img-top" src="{{i.1.vid_thumbnail.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{i.1.title|truncatechars:40}}</h5>
            <p class="card-text">
             {{i.1.description|truncatechars:80}}
            </p>
            <div class="card-bdy">
            <p class="card-text header-videos">
              <small class="text-muted">
                <i class="fas fa-eye"></i>1000
                <i class="far fa-user"></i>admin
              </small>
              <a href="{% url 'delete_video' i.1.id %}" class="btn btn-primary" ><i class="fa fa-trash-o"></i></a>
              </p>
          </div>
          </div>
          </a>
        </div>

        {% endif %}

     
    
    
  {% endfor %}
